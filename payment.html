<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <h1>Welcome to the Payment Page</h1>
    <p>This page is dedicated to processing payments.</p>
    <p>Please enter your payment details below.</p>
    <form action="/process_payment" method="POST">
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br><br>
        <label for="expiry_date">Expiry Date:</label><br>
        <input type="text" id="expiry_date" name="expiry_date" required><br><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>
        <input type="submit" value="Submit Payment">
    </form>
    <a href="/logout">Logout</a>
    <p>&copy; 2024 Payment Portal</p>
    <p>Contact support at <a href="mailto:support@paymentportal.com">support@paymentportal.com</a></p>  
</body>
</html>
